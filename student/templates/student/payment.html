<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
	<meta charset="UTF-8">
	<title>AdAstraX</title>
	<link rel="stylesheet" type="text/css" href="{% static 'payment.css' %}"/>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".hamburger").click(function(){
			  $(".wrapper").toggleClass("active")
			})
		});
	</script>
</head>
<body>

<div class="wrapper">

	<div class="top_navbar">
		<div class="logo">
			<a href="#"><img src="{% static 'LOGO_white.png' %}">AdAstraX</a>
		</div>
		<div class="top_menu">
			<div class="home_link">
				{% if user.is_authenticated %}
				<a href="javascript:{document.getElementById('logout').submit()}">
					<span class="icon"><i class="fas fa-home"></i></span>
					<span>Home</span>
					<form id="logout" method="POST" action="{% url 'logout' %}">
						{% csrf_token %}
						<input type="hidden">
					</form>
				</a>
				{% endif %}
			</div>
			<div class="right_info">
				<div class="icon_wrap">
					<div class="icon">
						<i class="fas fa-bell"></i>
					</div>
				</div>
				<div class="icon_wrap">
					<div class="icon">
						<i class="fas fa-cog"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main_body">
		
		<div class="sidebar_menu">
	        <div class="inner__sidebar_menu">
	        	
	        	<ul>
		          <li>
		            <a href="{% url 'dashboard' %}">
		              <span class="icon">
		              	<i class="fas fa-border-all"></i></span>
		              <span class="list">Dashboard</span>
		            </a>
		          </li>
		          <li>
		            <a href="{% url 'profile' %}">
		              <span class="icon"><i class="fas fa-user"></i></span>
		              <span class="list">User Profile</span>
		            </a>
		          </li>
		          <li>
		            <a href="{% url 'payment' %}" class="active">
		              <span class="icon"><i class="fas fa-money-check-alt"></i></span>
		              <span class="list">Payment</span>
		            </a>
		          </li>
		          <li>
		            <a href="{% url 'lesson' %}">
		              <span class="icon"><i class="fas fa-video"></i></span>
		              <span class="list">Enter the Lesson</span>
		            </a>
		          </li>
		          <li>
		            <a href="{% url 'schedule' %}">
		              <span class="icon"><i class="fas fa-calendar-alt"></i></span>
		              <span class="list">Schedule</span>
		            </a>
		          </li>
		          <li>
		            <a href="#">
		              <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
		              <span class="list">Log Out</span>
		            </a>
		          </li>
		        </ul>

		        <div class="hamburger">
			        <div class="inner_hamburger">
			            <span class="arrow">
			                <i class="fas fa-long-arrow-alt-left"></i>
			                <i class="fas fa-long-arrow-alt-right"></i>
			            </span>
			        </div>
			    </div>

	        </div>
	    </div>

	    <div class="container">
	    	<div class="payment">
				<div class="payment-logo">
				  <p>$</p>
				</div>
				
				
				<h2>Payment Gateway</h2>
				<div class="form">
				  <div class="card space icon-relative">
					<label class="label">Card holder:</label>
					<input type="text" class="input" placeholder="Name Surname">
					<i class="fas fa-user"></i>
				  </div>
				  <div class="card space icon-relative">
					<label class="label">Card number:</label>
					<input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
					<i class="far fa-credit-card"></i>
				  </div>
				  <div class="card-grp space">
					<div class="card-item icon-relative">
					  <label class="label">Expiry date:</label>
					  <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
					  <i class="far fa-calendar-alt"></i>
					</div>
					<div class="card-item icon-relative">
					  <label class="label">CVC:</label>
					  <input type="text" class="input" data-mask="000" placeholder="000">
					  <i class="fas fa-lock"></i>
					</div>
				  </div>
					
				  <div class="btn">
					Pay
				  </div> 
				  
				</div>
			  </div>
	    </div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
